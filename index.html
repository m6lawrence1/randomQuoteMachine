<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Random Qoute Machine</h1>
        </div>
    </div>
            
    <div class="jumbotron vertical-center">
      <div class="container text-center">
        <h1>Your Lucky Quote</h1>
        <div class="row">
          <div class="col-md-12 iPhone-features">
            <div class="top-features">
              <div id="quote-content"></div>
                <div id="quote-title"></div>
                <div id="quote-source"></div>
                <a class="button" id="tweet-quote" target="_blank">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                <button id="get-another-quote-button">Generate New Random Quote</button>
                
            </div>
          </div>
        </div>
      </div>
    </div> 
                
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="jscript.js"></script>
</html>
